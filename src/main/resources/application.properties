spring.application.name=ShopTechEpicode
# Database
spring.datasource.url=jdbc:postgresql://localhost:5173/shopease
spring.datasource.username=postgres
spring.datasource.password=your_password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Security
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# JWT (opzionale, da usare più avanti se vuoi gestire in config)
shopease.jwt.secret=secret_key_jwt
shopease.jwt.expiration=86400000
